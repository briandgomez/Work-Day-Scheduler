<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <title>Work Day Scheduler</title>
</head>


<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Current Date</p>
  </header>
  <div class="container">
    <!--Time blocks ranging from 9am - 5pm-->
    <!--9am-->
    <div id="hour-08" class="row time-block">
      <p class="col-md-1 hour">8am</p>
      <textarea id="event" class="description col-md-10"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-09" class="row time-block">
      <p class="col-md-1 hour">9am</p>
      <textarea id="event" class="description col-md-10"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!--10am-->
    <div id="hour-10" class="row time-block">
      <p class="col-md-1 hour">10am</p>
      <textarea class="description col-md-10"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!--11am-->
    <div id="hour-11" class="row time-block">
      <p class="col-md-1 hour">11am</p>
      <textarea class="description col-md-10"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!--12pm-->
    <div id="hour-12" class="row time-block">
      <p class="col-md-1 hour">12pm</p>
      <textarea class="description col-md-10"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!--1pm-->
    <div id="hour-13" class="row time-block">
      <p class="col-md-1 hour">1pm</p>
      <textarea class="description col-md-10"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!--2pm-->
    <div id="hour-14" class="row time-block">
      <p class="col-md-1 hour">2pm</p>
      <textarea class="description col-md-10"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!--3pm-->
    <div id="hour-15" class="row time-block">
      <p class="col-md-1 hour">3pm</p>
      <textarea class="description col-md-10"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!--4pm-->
    <div id="hour-16" class="row time-block">
      <p class="col-md-1 hour">4pm</p>
      <textarea class="description col-md-10"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!--5pm-->
    <div id="hour-17" class="row time-block">
      <p class="col-md-1 hour">5pm</p>
      <textarea class="description col-md-10"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-23" class="row time-block">
      <p class="col-md-1 hour">11pm</p>
      <textarea class="description col-md-10"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-24" class="row time-block">
      <p class="col-md-1 hour">12pm</p>
      <textarea class="description col-md-10"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
